
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>pendor-social-scores</title>
    <meta name="description" content="Plateforme sociale de pronostics sportifs" />
    <meta name="author" content="Lovable" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    
    <!-- Icons -->
    <link rel="icon" href="/lovable-uploads/b46fd565-9929-41a0-a0f3-9cd013fbacb0.png" type="image/png">
    <link rel="apple-touch-icon" href="/lovable-uploads/b46fd565-9929-41a0-a0f3-9cd013fbacb0.png" />
    
    <!-- Splash Screen Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-startup-image" href="/lovable-uploads/b46fd565-9929-41a0-a0f3-9cd013fbacb0.png">

    <!-- Open Graph -->
    <meta property="og:title" content="Pendor Social Scores" />
    <meta property="og:description" content="Plateforme sociale de pronostics sportifs" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/b46fd565-9929-41a0-a0f3-9cd013fbacb0.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pendor_app" />
    <meta name="twitter:image" content="/lovable-uploads/b46fd565-9929-41a0-a0f3-9cd013fbacb0.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
